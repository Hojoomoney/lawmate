services:
  eureka:
    hostname: eureka-server
    build:
      context: ./server/eureka-server
      dockerfile: Dockerfile
    image: hojookim/lawmate-eureka:latest
    container_name: eureka
    ports:
      - "8761:8761"
    networks:
      - lawmate-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:8761/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 10s
      retries: 5
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - lawmate-net

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - lawmate-net

  gateway:
    hostname: api-gateway
    build:
      context: ./server/api-gateway
      dockerfile: Dockerfile
    image: hojookim/lawmate-gateway:latest
    container_name: gateway
    ports:
      - "8000:8000"
    depends_on:
      eureka:
        condition: service_healthy
    networks:
      - lawmate-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:8000/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 10s
      timeout: 10s
      retries: 5

  lawyer:
    hostname: lawyer-service
    build:
      context: ./service/lawyer-service
      dockerfile: Dockerfile
    image: hojookim/lawmate-lawyer:latest
    container_name: lawyer
    ports:
      - "8081:8081"
    depends_on:
      gateway:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - lawmate-net

  admin:
    hostname: admin-service
    build:
      context: ./service/admin-service
      dockerfile: Dockerfile
    image: hojookim/lawmate-admin:latest
    container_name: admin
    ports:
      - "8082:8082"
    depends_on:
      gateway:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - lawmate-net

  chat:
    hostname: chat-service
    build:
      context: ./service/chat-service
      dockerfile: Dockerfile
    image: hojookim/lawmate-chat:latest
    container_name: chat
    ports:
      - "8083:8083"
    depends_on:
      gateway:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - lawmate-net

  manage:
    hostname: manage-service
    build:
      context: ./service/manage-service
      dockerfile: Dockerfile
    image: hojookim/lawmate-manage:latest
    container_name: manage
    ports:
      - "8084:8084"
    depends_on:
      gateway:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - lawmate-net

  user:
    hostname: user-service
    build:
      context: ./service/user-service
      dockerfile: Dockerfile
    image: hojookim/lawmate-user:latest
    container_name: user
    ports:
      - "8085:8085"
    depends_on:
      gateway:
        condition: service_healthy
      eureka:
        condition: service_healthy
    networks:
      - lawmate-net

networks:
  lawmate-net:
    driver: bridge